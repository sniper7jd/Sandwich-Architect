<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sandwich.css">
</head>
<!-- Instead of writing styles in CSS file, styling is directly applied by 
adding Tailwind's utility classes to the HTML elements. -->

<body class="antialiased text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Sandwich Architect</h1>
            <p class="text-lg text-gray-600 mt-2">Craft your perfect sandwich, one ingredient at a time.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Left Side: Selection Area -->
            <main class="w-full lg:w-2/3">
                <!-- Step 1: Bread Selection -->
                <section id="bread-selection">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Step 1: Choose Your Bread</h2>
                    <div id="bread-options" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        
                    </div>
                </section>

                <!-- Step 2: Toppings Selection -->
                <section id="toppings-selection" class="hidden">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="text-2xl font-semibold">Step 2: Select Toppings</h2>
                        <button id="change-bread-btn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1 px-3 rounded-lg transition-colors">Change Bread</button>
                    </div>
                    <div id="toppings-options" class="space-y-6">
                        
                    </div>
                </section>

                 <!-- Step 3: Completion Screen -->
                 <section id="completion-screen" class="hidden text-center bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-3xl font-bold text-green-600 mb-4">Bon App√©tit!</h2>
                    <p class="text-lg mb-6">Your masterpiece is complete. Here's what's inside:</p>
                    <div id="final-summary" class="text-left bg-gray-50 p-6 rounded-lg inline-block w-full max-w-md">
                        <!-- Final sandwich details -->
                    </div>
                    <button id="start-over-btn" class="mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-transform hover:scale-105">Build Another Sandwich</button>
                </section>
            </main>

            <!-- Right Side: Summary & Controls -->
            <aside class="w-full lg:w-1/3">
                <div id="summaryPanel" class="bg-white p-6 rounded-xl sticky top-8 transition-opacity duration-500">
                    <h3 class="text-2xl font-semibold mb-4 border-b pb-2 text-center">Your Sandwich</h3>
                    <div id="summary-content" class="space-y-3 mb-6 min-h-[200px]">
                     
                    </div>
                    <button id="build-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100" disabled>
                        Build My Sandwich!
                    </button>
                </div>
            </aside>

        </div>
    </div>
    
    <!-- Modal for Warnings -->
    <div id="warning-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 transition-all-smooth opacity-0 pointer-events-none">
        <div id="warning-modal-content" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform scale-95 transition-all-smooth">
            <h4 class="text-xl font-bold text-yellow-600 mb-3">Hold on!</h4>
            <p id="warning-message" class="text-gray-700 mb-5">Message goes here.</p>
            <button id="close-modal-btn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">Got it</button>
        </div>
    </div>

    <script src="sandwich.js"></script>
</body>
</html>
